<div class="container">
  <div class="container">
    <button class="btn btn-outline-primary mb-3" (click)="back()">Back</button>
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
          <form #userAdd="ngForm" (ngSubmit)="onClickSubmit(userAdd.value)">
            <div class="login-container">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Email</label>
                    <input
                      type="email"
                      name="email"
                      required
                      class="form-control"
                      ngModel
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label>First name</label>
                    <input
                      type="text"
                      name="first_name"
                      required
                      class="form-control"
                      ngModel
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Last name</label>
                    <input
                      type="text"
                      name="last_name"
                      required
                      class="form-control"
                      ngModel
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Avatar</label>
                    <input
                      type="text"
                      name="avatar"
                      required
                      class="form-control"
                      ngModel
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <input
                      ng-disabled="myForm.$invalid"
                      class="btn btn-success pull-right mt-2"
                      type="submit"
                      value="Add user"
                    />

                    <div class="clearfix"></div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
