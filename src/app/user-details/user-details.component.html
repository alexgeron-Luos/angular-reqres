<div class="container">
  <button class="btn btn-outline-primary mb-3" (click)="back()">Back</button>
  <div class="card">
    <div class="card-body">
      <div class="d-flex flex-column align-items-center text-center">
        <img
          src="{{ selectedUser.avatar }}"
          alt="Admin"
          class="rounded-circle"
          width="150"
        />
        <div class="mt-3">
          <h4>{{ selectedUser.first_name }} {{ selectedUser.last_name }}</h4>
          <p class="text-secondary mb-1">{{ selectedUser.email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
